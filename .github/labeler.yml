#
# area
#
# area/arm64:
area/build:
  - "**/Makefile"
  - "**/Dockerfile"
  - go.sum
  - go.mod
  - .github/**
  - .clang-format
  - .dockerignore
area/capture:
  - "*capture*"
# area/co-re:
area/db:
  - pkg/db/*
  - pkg/db/**/*
area/cloud:
  - pkg/cloud/*
  - pkg/cloud/**/*
area/fanal:
  - pkg/fanal/*
  - pkg/fanal/**/*
area/flags:
  - pkg/flags/*
  - pkg/flags/**/*
area/k8s:
  - pkg/k8s/*
  - pkg/k8s/**/*
area/testing:
  - tests/*
  - tests/**/*
  - "**/*_test.go"
  - "**/*_test.rego"
# area/uprobe:
area/UX:
  - pkg/cmd/*
  - pkg/cmd/**/*
  - cmd/*
  - cmd/**/*
#
# kind
#
kind/documentation:
  - docs/*
  - docs/**/*
  - "**/*.md"
  - mkdocs.yml
  - NOTICE
  - LICENSE
  - cmd/tracker-gptdocs/*
